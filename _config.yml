title: Agentic Systems Design
description: Research and best practices for multi-agent system design
url: "https://maxbleggi.github.io"
baseurl: ""

remote_theme: just-the-docs/just-the-docs

# Enable dark mode toggle
color_scheme: light

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Table of contents
toc:
  heading_level: 2
  toc_max_heading_level: 4

# Navigation structure
nav_enabled: true

# Footer
footer_content: "Agentic Systems Design Research"

# Exclude research source files from build
exclude:
  - research/
  - Gemfile.lock
  - README.md

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Heading anchor links
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Dark mode settings
nav_external_links:
  - title: GitHub
    url: https://github.com/MaxBleggi
